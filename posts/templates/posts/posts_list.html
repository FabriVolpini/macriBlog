{% extends 'posts/base.html' %}


	{% block content %}

		{% for post in posts %}
		<article class="post">
			<header>
				<div class="title">
					<h2><a href="{% url 'post_zoom' pk=post.pk %}">{{ post.titulo}}</a></h2>
				</div>
				
				<div class="meta">
					<time class="published">{{ post.fechita }}</time>
				</div>
				
			</header>
			<p> {{ post.texto|linebreaksbr }} </p>
		</article>
		{% endfor %}

	{% endblock %}
